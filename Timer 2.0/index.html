<!DOCTYPE html>
<html lang="pt-br" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">



    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>



    <div class="container flex">
       
        <div class="timeAndButtons flex">
            <h1 class="flex">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </h1>

            <section id="buttons" class="flex">
                <button data-action="toggleRunning" class="ph ph-play-circle"></button>
                <button data-action="toggleRunning" class="ph ph-pause-circle"></button>
                <button data-action="reset" class="ph ph-stop-circle"></button>
                <button data-action="plusFive" class="ph ph-plus-circle"></button>
                <button data-action="minusFive" class="ph ph-minus-circle"></button>
            </section>
        </div>


        <div class="icons">


            <button data-action="musicTree" class="ph ph-tree"></button>
            <button data-action="musicRain" class="ph ph-cloud-snow"></button>
            <button data-action="musicCoffee" class="ph ph-coffee"></button>
            <button data-action="musicFire" class="ph ph-fire   "></button>


        </div>

    </div>


















</body>

</html>
